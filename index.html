<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aimez-vous les oranges ?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .question-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 60px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 500px;
        }

        h1 {
            margin-bottom: 40px;
            color: #333;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 10px 20px;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s ease;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .button:hover {
            transform: translateX(10px);
        }

        .no-button {
            background-color: #FF5733;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            animation: none; /* DÃ©sactiver l'animation */
        }
    </style>
</head>
<body>
    <div class="question-container">
        <h1>Aimez-vous les oranges ?</h1>
        <div class="button-container">
            <button class="button">Oui</button>
            <button class="button no-button" id="noButton">NON</button>
        </div>
    </div>

    <script>
        const noButton = document.getElementById("noButton");

        noButton.addEventListener("mouseover", () => {
            const randomX = Math.random() * (window.innerWidth - noButton.clientWidth);
            const randomY = Math.random() * (window.innerHeight - noButton.clientHeight);
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        });
    </script>
</body>
</html>
