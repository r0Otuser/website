<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aimez-vous les oranges ?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .question-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 60px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 500px;
        }

        h1 {
            margin-bottom: 40px;
            color: #333;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 10px 20px;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .button:hover {
            transform: translateX(10px);
        }

        .no-button {
            background-color: #FF5733;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            animation: moveRandomly 5s infinite linear;
        }

        @keyframes moveRandomly {
            0% {
                top: 0;
                left: 0;
            }
            25% {
                top: 0;
                left: calc(100% - 200px);
            }
            50% {
                top: calc(100% - 150px);
                left: calc(100% - 200px);
            }
            75% {
                top: calc(100% - 150px);
                left: 0;
            }
            100% {
                top: 0;
                left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="question-container">
        <h1>Aimez-vous les oranges ?</h1>
        <div class="button-container">
            <button class="button">Oui</button>
            <button class="button no-button">NON</button>
        </div>
    </div>
</body>
</html>
